<!DOCTYPE html>
<html>
    <head>
        <title>minecraft server control APIs</title>
    </head>
    <body>
        <div><a href="http://host/api/mc-getstatus" target="info">获取服务状态</a> 获取服务状态</div>
        <div><a href="http://host/api/mc-getlog" target="info">获取服务日志</a> 获取服务日志</div>
        <div><a href="http://host/api/mc-startserver" target="info">启动mc服务</a> 启动mc服务</div>
        <div><a href="http://host/api/mc-stopserver" target="info">停止mc服务</a> 停止mc服务</div>
        <div><a href="http://host/api/mc-restartserver" target="info">重启mc服务</a> 重启mc服务</div>
        <div><a href="http://host/api/mc-getconfig" target="info">获取配置文件</a> 获取配置文件</div>
        <div><a href="http://host/api/mc-updateconfig?xxx=xxx" target="info">更新配置文件</a> 更新配置文件</div>
        <div><a href="http://host/api/mc-resetconfig" target="info">重置配置文件</a> 重置配置文件</div>
        <iframe name="info" width="100%", height="500px"></iframe>
    </body>
    <script>
    for (let a of document.querySelectorAll('a')) {
        a.href = a.href.replace('host', location.host);
    }
    </script>
</html>
